[package]
name = "anchor-client"
version = "0.31.1"
authors = ["Anchor Maintainers <accounts@200ms.io>"]
edition = "2021"
license = "Apache-2.0"
description = "An RPC client to interact with Anchor programs"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
async = []
debug = []
mock = []

[dependencies]
anchor-cluster = { path = "../cluster", version = "0.1.0" }
anchor-lang = { path = "../lang", version = "0.31.1" }
futures = "0.3"
regex = "1"
solana-account-decoder = "2"
solana-pubsub-client = "2"
solana-rpc-client = "2"
solana-rpc-client-api = "2"
solana-sdk = "2"
thiserror = "1"
tokio = { version = "1", features = ["rt", "sync"] }
