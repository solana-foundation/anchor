[package]
name = "mut-compile-check-fail"
version = "0.1.0"
description = "Test program - should FAIL to compile (demonstrates ReadOnlyAccount prevents mutation)"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "mut_compile_check_fail"
path = "src/lib.rs"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
idl-build = ["anchor-lang/idl-build"]
default = []

[dependencies]
anchor-lang = { path = "../../../../lang", features = ["init-if-needed"] }
